<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu mural</h2>
    <button routerLink="/create-thinkings" class="botao">Adicionar pensamento</button>
  </header>

  <div class="mural">
    <div *ngFor="let pensamento of listaPensamentos">
      <app-thinking [pensamento]="pensamento"></app-thinking>
    </div>
  </div>
</section>
